
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:define name="menu">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>Evento</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-bullhorn"></i> Menu</a></li>
				<li class="active">Evento</li>
			</ol>
		</section>
		<section class="content">

			<div class="box box-default">

				<div class="box-header with-border">
					<h3 class="box-title">Cadastro de Evento</h3>

					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
				</div>

				<h:form id="form1" enctype="multipart/form-data">
					<div class="box-body">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">

									<h:form id="idCadastroGroup">
										<div class="form-horizontal">
											<div class="box-body">

												<!-- NOME EVENTO -->
												<div class="form-group">
													<p:outputLabel for="idNome"
														class="col-sm-2 form-control-prime" value="Nome do Evento" />

													<div class="col-sm-7">
														<p:inputText class="form-control" id="idNome"
															placeholder="Nome do Evento" required="true"
															requiredMessage="Campo Nome Obrigatório." title="Nome do Evento a ser cadastrado"
															value="#{eventoManager.dto.nome}" />
														<p:tooltip id="toolTipFocus" for="idNome"
															showEvent="focus" hideEvent="blur" />
													</div>
												</div>

												<!-- DESCRICAO EVENTO -->
												<div class="form-group">
													<p:outputLabel for="idDesc"
														class="col-sm-2 form-control-prime"
														value="Descrição do Evento" />

													<div class="col-sm-7">
														<p:inputTextarea id="idDesc" rows="4" cols="50"
															value="#{eventoManager.dto.descricao}" autoResize="true" />
														<br />
														<h:outputText id="display" />
													</div>
												</div>
												
<!-- 												CURSO -->
												<div class="form-group has-feedback">
													<p:outputLabel for="idDesc"
															class="col-sm-2 form-control-prime"
															value="Curso" />
													
													<div class="col-sm-7">
														<h:selectOneMenu id="idCursos" styleClass="form-control"
																value="#{eventoManager.cursoSelecionado}">
															<f:selectItem itemLabel="-- Selecione --" itemValue=""
																noSelectionOption="" />
															<f:selectItems var="curso" itemLabel="#{curso.nome}"
																itemValue="#{curso.id}"
																value="#{eventoManager.listaCursos}" />
														</h:selectOneMenu>						
													</div>
												</div>

												<!-- DATA INICIAL EVENTO -->
												<div class="form-group">

													<p:outputLabel for="idDataInicial"
														class="col-sm-2 form-control-prime"
														value="Data Inicio do Evento *" />

													<div class="col-sm-4">
														<div class="input-group">
															<div class="input-group-addon">
																<i class="fa fa-calendar"></i>
															</div>
															<p:inputMask id="idDataInicial" mask="99/99/9999 99:99"
																value="#{eventoManager.dto.dataInicio}" />
														</div>

													</div>
												</div>

											</div>

										</div>

										<div class="box-footer">

											<!-- BOTAO CADASTRAR EVENTO -->
											<p:commandButton styleClass="btn btn-info pull-right"
												id="idBotaCadEvento" value="Cadastrar"
												action="#{eventoManager.cadastrarEvento}"
												update="form1 idTabelaGroup" ajax="false" />

										</div>

									</h:form>

								</div>
							</div>
						</div>
					</div>
<!-- 				</h:form> -->
<!-- 				<h:form id="form"> -->

					<div class="box-body">
					
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">Data Table With Full Features</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<h:panelGroup id="idTabelaGroup">
								<table id="tabelaArtigo"
									class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Nome do Evento</th>
											<th>Descricao</th>
											<th>Visualizar</th>
	
										</tr>
									</thead>
									<tbody>
										<ui:repeat value="#{eventoManager.listEvento}" var="artigo">
											<tr>
												<td>#{artigo.nome}</td>
												<td>#{artigo.descricao}</td>
												<td>
													<p:commandButton styleClass="btn btn-primary"
														oncomplete="PF('artigoDialogInfoWid').show();"
														icon="fa fa-search" title="Search" ajax="true"
														action="#{artigoManager.setSelectedArtigo(artigo)}">
													</p:commandButton>
												</td>
	
											</tr>
										</ui:repeat>
									</tbody>
	
								</table>
							</h:panelGroup>
						</div>

						<!-- MODAL PARA VISUALIZAR ARTIGO -->
						<p:dialog header="Informações do Artigo"
							widgetVar="artigoDialogInfoWid" id="artigoDialogInfo"
							modal="true" width="300" height="200" showEffect="fade"
							hideEffect="fade" resizable="false">
							<p:outputPanel id="artigoDetailInfo" style="text-align:lefth;">
								<p:panelGrid columns="2">
									<f:facet name="header">
										<h:outputText value="#{artigoManager.selectedArtigo.nome}" />
									</f:facet>

									<h:outputText value="Data Inicio" />
									<h:outputText value="#{artigoManager.selectedArtigo.descricao}" />

									<h:outputText value="Data Termino" />
									<h:outputText value="#{artigoManager.selectedArtigo.status}" />

								</p:panelGrid>
							</p:outputPanel>
						</p:dialog>

					</div>

					</div>
				</h:form>
			</div>
			<script>
				$(function() {
					$('#tabelaArtigo').DataTable({
						"paging" : true,
						"lengthChange" : true,
						"searching" : true,
						"ordering" : true,
						"info" : true,
						"autoWidth" : true
					});
				});
			</script>
		</section>

	</ui:define>

</ui:composition>
